<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Booleans</title>
		Â¨
	</head>
	<body>
		<script>
			true
			false

			/*
			> Greater than
			< Less than
			>= Greater than or equal to
			<= Less than or equal to
			=== Strict equal to
			!== Strict not equal to
			*/

			console.log(3 > 5)

			if (false) {
				console.log('hello')
			} else {
				console.log('else')
			}

			if (30 >= 16) {
				console.log('You can drive')
			} else if (15 >= 16) {
				console.log('Almost there')
			} else {
				console.log("You can't drive")
			}

			const age = 16

			if (age >= 16) {
				console.log('You can drive')
			} else if (age >= 15) {
				console.log('Almost there')
			} else {
				console.log("You can't drive")
			}

			console.log(true && true)
			console.log(true && false)
			console.log(0.2 >= 0 && 0.2 < 1 / 3)

			console.log(true || false)
			console.log(!true)
		</script>
	</body>
</html>
