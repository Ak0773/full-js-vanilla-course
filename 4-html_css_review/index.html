<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			button {
				background-color: blue;
				color: white;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			button:hover {
				background-color: darkblue;
			}
			.btn {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<button title="Click">Click</button>
		<p>Hello <button class="btn">Click</button></p>

		<script>
			// This is a comment
			alert('Hello World!')
		</script>
	</body>
</html>
